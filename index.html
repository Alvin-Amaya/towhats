<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./media/icons/icon.png" type="image/x-icon">
    <title>ToWhats</title>
</head>
<body>
    <section>
        <h1>ToWhats</h1>
        <p>Envía un mensaje a cualquier número de WhatsApp sin guardarlo en tus contactos</p>
        <div>
            <select id="country" required></select>
            <input type="tel" id="phone" placeholder="Número de teléfono" required/>
        </div>
        <button id="openW">ToWhats</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
